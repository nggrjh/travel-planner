name: Run Tests on Master Push

on:
    push:
        branches:
        - master

jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
  
        - name: Install Taskfile
          run: |
            curl -sL https://taskfile.dev/install.sh | sh
            export PATH=$PATH:$HOME/.task/bin
  
        - name: Run tests
          run: task test
